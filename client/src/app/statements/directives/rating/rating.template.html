<div ng-mouseleave="reset()" role="slider" aria-valuemin="0" aria-valuemax="{{range.length}}" aria-valuenow="{{value}}" aria-valuetext="{{valueText}}">
    <span ng-repeat-start="title in titles track by $index" class="sr-only">({{ $index < value ? '*' : ' ' }})</span>
    <i ng-repeat-end ng-mouseenter="enter($index + 1)" ng-click="click($index + 1)" class="fa fa-2x" ng-class="$index < value && 'fa-star' || 'fa-star-o'" ng-attr-title="{{title}}"></i>
</div>
