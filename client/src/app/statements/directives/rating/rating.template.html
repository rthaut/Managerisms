<div ng-mouseleave="reset()" role="slider" aria-valuemin="0" aria-valuemax="{{range.length}}" aria-valuenow="{{value}}" aria-valuetext="{{title}}">
    <span ng-repeat-start="r in range track by $index" class="sr-only">({{ $index < value ? '*' : ' ' }})</span>
    <i ng-repeat-end ng-mouseenter="enter($index + 1)" ng-click="rate($index + 1)" class="fa fa-2x" ng-class="$index < value && (r.stateOn || 'fa-star') || (r.stateOff || 'fa-star-o')" ng-attr-title="{{r.title}}"></i>
</div>
