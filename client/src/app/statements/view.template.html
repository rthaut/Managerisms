<div class="container mt-5">

    <div class="alert alert-info" role="alert" ng-hide="statement">
        <i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i> Loading statement...
    </div>

    <div class="alert alert-danger" role="alert" ng-show="error">
        <p class="mb-0"><strong>Error</strong>: {{error}}</p>
    </div>

    <div ng-show="statement">

        <statement-display statement="statement" variant="view"></statement-display>

        <h4 class="mt-3">Statement Breakdown</h4>

        <ul class="d-inline-flex flex-nowrap px-0 my-2 mw-100" style="overflow-x: auto">
            <li class="list-inline-item d-inline list-group-item text-nowrap rounded bg-faded mb-2 py-2 px-3" ng-repeat="item in statement.breakdown" breakdown-popover item="item">
                <span>{{item.phrase ? item.phrase.value : item.word.value}}</span>
            </li>
        </ul>

    </div>

</div>
