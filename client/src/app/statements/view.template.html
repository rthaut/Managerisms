<div class="container mt-5">

    <a class="btn btn-secondary mb-5" ng-href="/statements/browse" role="button"><i class="fa fa-arrow-left" aria-hidden="true"></i> Browse All Statements</a>

    <div class="alert alert-info" role="alert" ng-hide="statement">
        <i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i> Loading statement...
    </div>

    <div class="alert alert-danger" role="alert" ng-show="error">
        <p class="mb-0"><strong>Error</strong>: {{error}}</p>
    </div>

    <statement statement="statement"></statement>

</div>
